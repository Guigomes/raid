<body ng-app="app" ng-controller="LocationController as vm">

   <header class="header">
      <h1 class="header__title">Ginásios de Águas Claras</h1>

    </header>
  <main class="main">
   
    <img src="images/mapa_cima.jpg" style="width: 100%;" ng-show="false" />
    <img src="images/mapa_baixo.jpg" style="width: 100%;" />

    <div class="card">
      <div class="card-header" style="font-weight: bold; background-color:#ba2f2f; ">Selecione o ginásio desejado ou digite o código</div>

      <form ng-submit="vm.go()">
         <select ng-change="vm.codigoLocal = vm.localSelecionado.codigo" ng-model="vm.localSelecionado" ng-options="local.codigo + ' - ' + local.nome for local in vm.locais"></select>

        <input type="number" style="width: 50px;" ng-model="vm.codigoLocal" />
        <button class="button-go"></button>
      </form>
    </div>
